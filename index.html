<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Task System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
        }

        .ad-section {
            margin-bottom: 20px;
        }

        .task-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .task-card button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-card button:hover {
            background: #0056b3;
        }

        #balance-display {
            text-align: right;
            margin-bottom: 20px;
        }

        .timer {
            display: inline-block;
            font-size: 1.5rem;
            color: red;
            margin-left: 10px;
        }

        /* Popup Styles */
        .popup {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            min-width: 300px;
        }

        .popup .timer {
            font-size: 2rem;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ad Task System</h1>
    <div id="balance-display">
        Balance: <span id="balance">0.00</span> USD
    </div>

    <div class="ad-section" id="existingAdsContainer">
        <h3>Existing Ads</h3>
        <!-- Existing ads will be rendered here -->
    </div>

    <div class="ad-section" id="newAdsContainer">
        <h3>New Ads</h3>
        <!-- New ads will be rendered here -->
    </div>
</div>

<!-- Popup for showing the timer in a new window -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h4>Ad Task</h4>
        <p>Complete the task by following the instructions in the link.</p>
        <a id="adLink" href="" target="_blank">Start Task</a>
        <div class="timer" id="popupTimer">60:00</div>
    </div>
</div>

<script>
    let balance = 0.0;

    const existingAdsData = [
        { id: "ad1", title: "Ad 1", description: "Visit the link and complete the task.", url: "https://example.com/ad1", reward: 0.20 },
        { id: "ad2", title: "Ad 2", description: "Visit the link and complete the task.", url: "https://example.com/ad2", reward: 0.25 },
        { id: "ad3", title: "Ad 3", description: "Visit the link and complete the task.", url: "https://example.com/ad3", reward: 0.30 },
        { id: "ad4", title: "Ad 4", description: "Visit the link and complete the task.", url: "https://example.com/ad4", reward: 0.15 },
        { id: "ad5", title: "Ad 5", description: "Visit the link and complete the task.", url: "https://example.com/ad5", reward: 0.20 }
    ];

    const newAdsData = [
        { id: "task1", title: "Task 1", description: "Click the link to open the task.", url: "https://example.com/task1", privateCode: "12345", reward: 0.10 },
        { id: "task2", title: "Task 2", description: "Submit the private code after completing the task.", url: "https://example.com/task2", privateCode: "67890", reward: 0.15 },
        { id: "task3", title: "Task 3", description: "Click the link to open the task.", url: "https://example.com/task3", privateCode: "54321", reward: 0.12 },
        { id: "task4", title: "Task 4", description: "Submit the private code after completing the task.", url: "https://example.com/task4", privateCode: "98765", reward: 0.14 },
        { id: "task5", title: "Task 5", description: "Click the link to open the task.", url: "https://example.com/task5", privateCode: "11223", reward: 0.18 }
    ];

    function renderAds(containerId, adsData, isTimeSensitive = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        adsData.forEach((ad, index) => {
            const taskCard = document.createElement('div');
            taskCard.classList.add('task-card');

            const adTitle = document.createElement('h4');
            adTitle.innerText = ad.title;

            const adDescription = document.createElement('p');
            adDescription.innerText = ad.description;

            const adLink = document.createElement('a');
            adLink.href = ad.url;
            adLink.target = '_blank';
            adLink.innerText = "Start Task";

            const startButton = document.createElement('button');
            startButton.innerText = 'Start Task';
            startButton.onclick = () => openAdWindow(ad, isTimeSensitive);

            taskCard.appendChild(adTitle);
            taskCard.appendChild(adDescription);
            taskCard.appendChild(adLink);
            taskCard.appendChild(startButton);

            container.appendChild(taskCard);
        });
    }

    function openAdWindow(ad, isTimeSensitive) {
        if (isTimeSensitive) {
            // Open the popup with timer
            const popup = document.getElementById('popup');
            const timerDisplay = document.getElementById('popupTimer');
            const adLink = document.getElementById('adLink');

            adLink.href = ad.url;
            popup.style.display = 'flex';

            // Start timer
            startTimer(ad.id, 60, timerDisplay);
        } else {
            // Handle non-time-sensitive ad (e.g., requiring code input)
            alert("Please complete the task and enter the code.");
        }
    }

    function startTimer(adId, duration, timerDisplay) {
        let timer = duration, minutes, seconds;
        
        const interval = setInterval(function () {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            if (--timer < 0) {
                clearInterval(interval);
                enableBackButton();
            }
        }, 1000);
    }

    function enableBackButton() {
        // Disable the back button during the timer
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    }

    window.onload = function () {
        renderAds('existingAdsContainer', existingAdsData, true); // For first 5 ads with timer (no code)
        renderAds('newAdsContainer', newAdsData, false); // For remaining ads, only code verification
    };
</script>

</body>
</html>
