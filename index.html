<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Task System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            text-align: center;
        }

        .ad-section {
            margin-bottom: 20px;
        }

        .task-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .task-card input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .task-card button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .task-card button:hover {
            background: #0056b3;
        }

        #balance-display {
            text-align: right;
            margin-bottom: 20px;
        }

        .timer {
            display: inline-block;
            font-size: 1.5rem;
            color: red;
            margin-left: 10px;
        }

        /* Full screen modal style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ad Task System</h1>
    <div id="balance-display">
        Balance: <span id="balance">0.00</span> USD
    </div>

    <div class="ad-section" id="existingAdsContainer">
        <h3>Existing Ads</h3>
        <!-- Existing ads will be rendered here -->
    </div>

    <div class="ad-section" id="newAdsContainer">
        <h3>New Ads</h3>
        <!-- New ads will be rendered here -->
    </div>
</div>

<!-- Modal for showing ad and timer -->
<div id="timerModal" class="modal">
    <div class="modal-content">
        <h3>Ad Task</h3>
        <p id="adDescription"></p>
        <p>Time Remaining: <span id="timerDisplay" class="timer">01:00</span></p>
        <button id="closeModalBtn">Close</button>
    </div>
</div>

<script>
    let balance = 0.0;

    const existingAdsData = [
        { id: "ad1", title: "Ad 1", description: "Visit the link and complete the task.", url: "https://example.com/ad1", reward: 0.20 },
        { id: "ad2", title: "Ad 2", description: "Visit the link and complete the task.", url: "https://example.com/ad2", reward: 0.25 },
        { id: "ad3", title: "Ad 3", description: "Visit the link and complete the task.", url: "https://example.com/ad3", reward: 0.30 },
        { id: "ad4", title: "Ad 4", description: "Visit the link and complete the task.", url: "https://example.com/ad4", reward: 0.15 },
        { id: "ad5", title: "Ad 5", description: "Visit the link and complete the task.", url: "https://example.com/ad5", reward: 0.20 }
    ];

    const newAdsData = [
        { id: "task1", title: "Task 1", description: "Click the link to open the task.", url: "https://example.com/task1", privateCode: "12345", reward: 0.10 },
        { id: "task2", title: "Task 2", description: "Submit the private code after completing the task.", url: "https://example.com/task2", privateCode: "67890", reward: 0.15 },
        { id: "task3", title: "Task 3", description: "Click the link to open the task.", url: "https://example.com/task3", privateCode: "54321", reward: 0.12 },
        { id: "task4", title: "Task 4", description: "Submit the private code after completing the task.", url: "https://example.com/task4", privateCode: "98765", reward: 0.14 },
        { id: "task5", title: "Task 5", description: "Click the link to open the task.", url: "https://example.com/task5", privateCode: "11223", reward: 0.18 }
    ];

    function renderAds(containerId, adsData, isTimeSensitive = false) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';

        adsData.forEach((ad, index) => {
            const taskCard = document.createElement('div');
            taskCard.classList.add('task-card');

            const adTitle = document.createElement('h4');
            adTitle.innerText = ad.title;

            const adDescription = document.createElement('p');
            adDescription.innerText = ad.description;

            const adLink = document.createElement('a');
            adLink.href = ad.url;
            adLink.target = '_blank';
            adLink.innerText = "Start Task";

            // If it's an existing ad, only show Start button without the code input
            const startButton = document.createElement('button');
            startButton.innerText = 'Start';
            startButton.onclick = () => startAd(ad.id, ad.description, 60);  // 60 seconds timer

            taskCard.appendChild(adTitle);
            taskCard.appendChild(adDescription);
            taskCard.appendChild(adLink);
            taskCard.appendChild(startButton);

            if (!isTimeSensitive) {
                const inputBox = document.createElement('input');
                inputBox.type = 'text';
                inputBox.placeholder = 'Enter code';
                inputBox.id = `${ad.id}_input`;

                const submitButton = document.createElement('button');
                submitButton.innerText = 'Submit';
                submitButton.onclick = () => verifyAd(ad.id, ad.privateCode, ad.reward);

                taskCard.appendChild(inputBox);
                taskCard.appendChild(submitButton);
            }

            container.appendChild(taskCard);
        });
    }

    function startAd(adId, description, duration) {
        // Show the modal and start the timer
        document.getElementById('timerModal').style.display = 'flex';
        document.getElementById('adDescription').innerText = description;
        startTimer(adId, duration);
    }

    function startTimer(adId, duration) {
        let timer = duration, minutes, seconds;
        const timerDisplay = document.getElementById('timerDisplay');

        const interval = setInterval(function () {
            minutes = Math.floor(timer / 60);
            seconds = timer % 60;

            timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

            if (--timer < 0) {
                clearInterval(interval);
                enableBackButton();
            }
        }, 1000);
    }

    function verifyAd(adId, privateCode, reward) {
        const userCode = document.getElementById(`${adId}_input`).value.trim();

        if (userCode === privateCode) {
            alert(`Task completed successfully! You earned ${reward} USD.`);
            balance += reward;
            document.getElementById('balance').innerText = balance.toFixed(2);
            document.getElementById(adId).style.display = 'none';
        } else {
            alert('Incorrect code! Please try again.');
        }
    }

    function enableBackButton() {
        // Re-enable the back button after the timer is over
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    }

    document.getElementById('closeModalBtn').onclick = function() {
        document.getElementById('timerModal').style.display = 'none';
    };

    window.onload = function () {
        renderAds('existingAdsContainer', existingAdsData, true); // For first 5 ads with timer (no code)
        renderAds('newAdsContainer', newAdsData, false); // For remaining ads, only code verification
    };
</script>

</body>
</html>
