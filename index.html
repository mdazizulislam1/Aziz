<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning From M A I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info, .balance-info, .ads-container {
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .balance {
            font-size: 1.6rem;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .ad-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .ad-card button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ad-card button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Popup Form Styling */
        .popup-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .popup-content button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .popup-content button:hover {
            background: #0056b3;
        }

        .menu-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            z-index: 10;
        }

        .menu-popup a {
            display: block;
            padding: 10px;
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        .menu-popup a:last-child {
            border-bottom: none;
        }

        .menu-popup a:hover {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Popup Form for Entering Name -->
    <div class="popup-form" id="popupForm">
        <div class="popup-content">
            <h3>Enter Your Name</h3>
            <input type="text" id="usernameInput" placeholder="Your Name">
            <button onclick="saveName()">Save</button>
        </div>
    </div>

    <div class="container">
        <!-- Menu Button -->
        <button class="menu-button" onclick="toggleMenu()">☰</button>

        <!-- Menu Popup -->
        <div class="menu-popup" id="menuPopup">
            <a href="#" onclick="showWithdraw()">Withdraw</a>
            <a href="https://t.me/mdazizulislam1">Admin Contact</a>
            <a href="https://t.me/EarningFromMAI" target="_blank">Help</a>
        </div>

        <!-- Profile Section -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/60" alt="Profile Image" id="profileImage">
            <h3 id="profileName">User Name</h3>
        </div>

        <!-- Balance Section -->
        <div class="balance-info">
            <h3>Your Balance:</h3>
            <div class="balance" id="balance">0.000 USD</div>
        </div>

        <!-- Ads Section -->
        <div class="ads-container" id="regularAdsContainer"></div>
        <div class="ads-container" id="oneTimeAdsContainer"></div>

        <!-- Footer -->
        <footer>
            <p>All rights reserved © 2024. Contact: <a href="https://t.me/mdazizulislam1">Admin</a></p>
        </footer>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance') || '0.000');
        const adEarnings = 0.050; // Earnings per ad
        const totalAds = 20; // Total number of ads

        const regularAds = [
            { title: 'Ad 1', description: 'Watch this ad and earn 0.020 USD!', url: 'https://example.com/ad1', earnings: 0.020, code: 'AD1CODE' },
            { title: 'Ad 2', description: 'Watch and earn 4.00 USD!', url: 'https://example.com/ad2', earnings: 4.00, code: 'AD2CODE' },
            { title: 'Ad 3', description: 'Watch and earn 6.00 USD!', url: 'https://example.com/ad3', earnings: 6.00, code: 'AD3CODE' },
            { title: 'Ad 4', description: 'Watch and earn 3.010 USD!', url: 'https://example.com/ad4', earnings: 3.010, code: 'AD4CODE' },
            { title: 'Ad 5', description: 'Complete this task and earn 0.025 USD!', url: 'https://example.com/ad5', earnings: 0.025, code: 'AD5CODE' },
        ];

        const oneTimeAds = [
            { title: 'One-Time Ad 1', description: 'Complete the task and earn 0.050 USD!', url: 'https://example.com/one-time-ad1', earnings: 0.050, code: 'ONETIME1CODE' },
            { title: 'One-Time Ad 2', description: 'Complete the task and earn 0.060 USD!', url: 'https://example.com/one-time-ad2', earnings: 0.060, code: 'ONETIME2CODE' },
            { title: 'One-Time Ad 3', description: 'Complete the task and earn 0.070 USD!', url: 'https://example.com/one-time-ad3', earnings: 0.070, code: 'ONETIME3CODE' },
            { title: 'One-Time Ad 4', description: 'Complete the task and earn 0.080 USD!', url: 'https://example.com/one-time-ad4', earnings: 0.080, code: 'ONETIME4CODE' },
            { title: 'One-Time Ad 5', description: 'Complete the task and earn 0.090 USD!', url: 'https://example.com/one-time-ad5', earnings: 0.090, code: 'ONETIME5CODE' },
        ];

        // Toggle Menu Popup
        function toggleMenu() {
            const menuPopup = document.getElementById('menuPopup');
            menuPopup.style.display = menuPopup.style.display === 'block' ? 'none' : 'block';
        }

        // Show Withdraw Message
        function showWithdraw() {
            alert(`Development in progress. If your balance is 5 USD or more, please contact the admin to withdraw.`);
        }

        // Save Name and Close Popup
        function saveName() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('profileName').innerText = username;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                alert('Please enter a valid name.');
            }
        }

        // Handle Regular Ad Click (60 seconds)
        function handleRegularAdClick(adId, url, earnings, code) {
            let lastClicked = localStorage.getItem(adId + '_lastClicked');
            let now = Date.now();

            // Check if the ad has been clicked within the last 24 hours
            if (lastClicked && (now - lastClicked < 24 * 60 * 60 * 1000)) {
                alert('You can only watch this ad once every 24 hours.');
                return;
            }

            const adWindow = window.open(url, '_blank');
            const adStartTime = Date.now();

            const checkAdInterval = setInterval(() => {
                if (adWindow.closed) {
                    const elapsedTime = (Date.now() - adStartTime) / 1000; // in seconds

                    if (elapsedTime >= 60) {
                        alert(`You have earned ${earnings} USD!`);
                        balance += earnings;
                        localStorage.setItem('balance', balance.toFixed(2));
                        document.getElementById('balance').innerText = `${balance.toFixed(2)} USD`;
                    } else {
                        alert('You must watch the ad for at least 60 seconds.');
                    }

                    localStorage.setItem(adId + '_lastClicked', now);
                    clearInterval(checkAdInterval);
                }
            }, 1000);
        }

        // Handle One-Time Ad Click (Private Code)
        function handleOneTimeAdClick(adId, url, earnings, code) {
            let lastClicked = localStorage.getItem(adId + '_lastClicked');
            let now = Date.now();

            if (lastClicked && (now - lastClicked < 24 * 60 * 60 * 1000)) {
                alert('You can only watch this ad once every 24 hours.');
                return;
            }

            const adWindow = window.open(url, '_blank');
            const adStartTime = Date.now();

            const checkAdInterval = setInterval(() => {
                if (adWindow.closed) {
                    const elapsedTime = (Date.now() - adStartTime) / 1000; // in seconds

                    if (elapsedTime >= 60) {
                        let userCode = prompt('Please enter the code for this one-time ad:');
                        if (userCode === code) {
                            alert(`You have earned ${earnings} USD!`);
                            balance += earnings;
                            localStorage.setItem('balance', balance.toFixed(2));
                            document.getElementById('balance').innerText = `${balance.toFixed(2)} USD`;
                        } else {
                            alert('Incorrect code.');
                        }
                    } else {
                        alert('You must watch the ad for at least 60 seconds.');
                    }

                    localStorage.setItem(adId + '_lastClicked', now);
                    clearInterval(checkAdInterval);
                }
            }, 1000);
        }

        // Load User Info and Ads on Page Load
        window.onload = function () {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                document.getElementById('profileName').innerText = savedName;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                document.getElementById('popupForm').style.display = 'flex';
            }

            const savedBalance = parseFloat(localStorage.getItem('balance') || '0.000');
            document.getElementById('balance').innerText = `${savedBalance.toFixed(2)} USD`;

            // Show regular ads
            const regularAdsContainer = document.getElementById('regularAdsContainer');
            regularAdsContainer.innerHTML = ''; // Clear the container before adding ads

            regularAds.forEach((ad, index) => {
                const adCard = document.createElement('div');
                adCard.classList.add('ad-card');
                adCard.innerHTML = `
                    <h4>${ad.title}</h4>
                    <p>${ad.description}</p>
                    <button onclick="handleRegularAdClick('regularAd${index+1}', '${ad.url}', ${ad.earnings}, '${ad.code}')">Start</button>
                `;
                regularAdsContainer.appendChild(adCard);
            });

            // Show one-time ads
            const oneTimeAdsContainer = document.getElementById('oneTimeAdsContainer');
            oneTimeAdsContainer.innerHTML = ''; // Clear the container before adding ads

            oneTimeAds.forEach((ad, index) => {
                const adCard = document.createElement('div');
                adCard.classList.add('ad-card');
                adCard.innerHTML = `
                    <h4>${ad.title}</h4>
                    <p>${ad.description}</p>
                    <button onclick="handleOneTimeAdClick('oneTimeAd${index+1}', '${ad.url}', ${ad.earnings}, '${ad.code}')">Start</button>
                `;
                oneTimeAdsContainer.appendChild(adCard);
            });
        }
    </script>
</body>
</html>
