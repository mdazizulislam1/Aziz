<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning From M A I</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info, .balance-info, .ads-container {
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .balance {
            font-size: 1.6rem;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .ad-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .ad-card button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ad-card button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Menu Button */
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }

        .menu-button:hover {
            background: #0056b3;
        }

        /* Menu Popup */
        .menu-popup {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            z-index: 10;
        }

        .menu-popup a {
            display: block;
            padding: 10px;
            color: #007bff;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        .menu-popup a:last-child {
            border-bottom: none;
        }

        .menu-popup a:hover {
            background: #f9f9f9;
        }

        /* Popup Form Styling */
        .popup-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .popup-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .popup-content button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .popup-content button:hover {
            background: #0056b3;
        }

        /* Timer Styling */
        .timer-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0000;
            color: #fff;
            padding: 5px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="popup-form" id="popupForm">
        <div class="popup-content">
            <h3>Enter Your Name</h3>
            <input type="text" id="usernameInput" placeholder="Your Name">
            <button onclick="saveName()">Save</button>
        </div>
    </div>

    <div class="container">
        <!-- Menu Button -->
        <button class="menu-button" onclick="toggleMenu()">☰</button>

        <!-- Menu Popup -->
        <div class="menu-popup" id="menuPopup">
            <a href="#" onclick="showWithdraw()">Withdraw</a>
            <a href="https://t.me/mdazizulislam1">Admin Contact</a>
            <a href="https://t.me/EarningFromMAI" target="_blank">Help</a>
        </div>

        <!-- Profile Section -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/60" alt="Profile Image" id="profileImage">
            <h3 id="profileName">User Name</h3>
        </div>

        <!-- Balance Section -->
        <div class="balance-info">
            <h3>Your Balance:</h3>
            <div class="balance" id="balance">0.000 USD</div>
        </div>

        <!-- Ads Section -->
        <div class="ads-container" id="adsContainer"></div>

        <!-- Footer -->
        <footer>
            <p>All rights reserved © 2024. Contact: <a href="https://t.me/mdazizulislam1">Admin</a></p>
        </footer>
    </div>

    <div class="timer-container" id="timerContainer">60</div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance') || '0.000');
        const adEarnings = 0.050; // Earnings per ad
        const totalAds = 2; // Total number of ads
        let adStartTime;
        let adTimer;
        let isAdActive = false;

        // Ad Data: 2 ads with different titles, descriptions, and URLs, and different earnings
        const adsData = [
            { title: 'Ad 1', description: 'আপনার তথ্য দিন এবং শেষে যা করতে বলে তাই করবেন যেমন সাইন আপ করা অ্যাপ ডাউনলোড করা আপনি অ্যাপ ডাউনলোড করে ১ ঘন্টা পর আবার ডিলিট করে দিয়েন সমস্যা নাই 0.020 USD!', url: 'https://luglawhaulsano.net/4/8635162/ad1', earnings: 0.020 },
            { title: 'Ad 2', description: 'Watch and earn 4.00 USD!', url: 'https://example.com/ad2', earnings: 0.00 },
        ];

        // Toggle Menu Popup
        function toggleMenu() {
            const menuPopup = document.getElementById('menuPopup');
            menuPopup.style.display = menuPopup.style.display === 'block' ? 'none' : 'block';
        }

        // Show Withdraw Message
        function showWithdraw() {
            alert(`Development in progress. If your balance is 5 USD or more, please contact the admin to withdraw.`);
        }

        // Save Name and Close Popup
        function saveName() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('profileName').innerText = username;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                alert('Please enter a valid name.');
            }
        }

        // Handle Ad Click
        function handleAdClick(adId, url, earnings) {
            let lastClicked = localStorage.getItem(adId + '_lastClicked');
            let now = Date.now();

            // Check if the ad has been clicked within the last 24 hours
            if (lastClicked && (now - lastClicked < 24 * 60 * 60 * 1000)) {
                alert('You can only watch this ad once every 24 hours.');
                return;
            }

            const adWindow = window.open(url, '_blank');
            const adStartTime = Date.now();
            isAdActive = true;

            // Start Timer
            let timeRemaining = 60;
            const timerDiv = adWindow.document.createElement('div');
            timerDiv.style.position = 'absolute';
            timerDiv.style.top = '10px';
            timerDiv.style.left = '50%';
            timerDiv.style.transform = 'translateX(-50%)';
            timerDiv.style.background = '#ff0000';
            timerDiv.style.color = '#fff';
            timerDiv.style.padding = '5px 20px';
            timerDiv.style.borderRadius = '5px';
            timerDiv.style.fontSize = '1.5rem';
            adWindow.document.body.appendChild(timerDiv);

            adWindow.document.title = "Ad - Timer Active"; // Optionally set window title

            // Timer Update
            adTimer = setInterval(() => {
                timeRemaining--;
                timerDiv.innerText = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(adTimer);
                    alert('Ad time is over! You can now close the window.');
                    isAdActive = false;
                    balance += earnings;
                    localStorage.setItem('balance', balance.toFixed(2));
                    document.getElementById('balance').innerText = `${balance.toFixed(2)} USD`;
                    localStorage.setItem(adId + '_lastClicked', now);
                    adWindow.close();
                }
            }, 1000);

            // Disable back button and page leave action until timer ends
            adWindow.onbeforeunload = function () {
                if (isAdActive) {
                    return "You cannot leave the ad before the timer ends.";
                }
            };
        }

        // Load User Info and Ads on Page Load
        window.onload = function () {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                document.getElementById('profileName').innerText = savedName;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                document.getElementById('popupForm').style.display = 'flex';
            }

            const savedBalance = parseFloat(localStorage.getItem('balance') || '0.000');
            document.getElementById('balance').innerText = `${savedBalance.toFixed(2)} USD`;

            // Show ads
            const adsContainer = document.getElementById('adsContainer');
            adsContainer.innerHTML = ''; // Clear the container before adding ads

            for (let i = 0; i < totalAds; i++) {
                const adCard = document.createElement('div');
                adCard.classList.add('ad-card');
                adCard.id = `ad${i + 1}`;

                const adContent = document.createElement('p');
                adContent.innerText = `${adsData[i].title}: ${adsData[i].description}`;

                const adButton = document.createElement('button');
                adButton.innerText = 'Watch Ad';
                adButton.onclick = function () {
                    handleAdClick(`ad${i + 1}`, adsData[i].url, adsData[i].earnings);
                };

                adCard.appendChild(adContent);
                adCard.appendChild(adButton);
                adsContainer.appendChild(adCard);
            }

            // Hide ads if they were watched in the last 24 hours
            for (let i = 0; i < totalAds; i++) {
                let adLastClicked = localStorage.getItem(`ad${i + 1}_lastClicked`);
                let now = Date.now();
                if (adLastClicked && (now - adLastClicked < 24 * 60 * 60 * 1000)) {
                    document.getElementById(`ad${i + 1}`).style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
