<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earning From M A I</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            position: relative;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info, .balance-info, .ads-container {
            margin-bottom: 20px;
        }

        .profile-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-info h3 {
            font-size: 1.2rem;
            margin: 5px 0;
        }

        .balance {
            font-size: 1.6rem;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .ad-card {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .ad-card button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ad-card button:hover {
            background: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        /* Timer Styling */
        .timer-container {
            background: #ff0000;
            color: #fff;
            padding: 5px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile-info">
            <img src="https://via.placeholder.com/60" alt="Profile Image" id="profileImage">
            <h3 id="profileName">User Name</h3>
        </div>

        <!-- Balance Section -->
        <div class="balance-info">
            <h3>Your Balance:</h3>
            <div class="balance" id="balance">0.000 USD</div>
        </div>

        <!-- Ads Section -->
        <div class="ads-container" id="adsContainer"></div>

        <!-- Footer -->
        <footer>
            <p>All rights reserved © 2024. Contact: <a href="https://t.me/mdazizulislam1">Admin</a></p>
        </footer>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('balance') || '0.000');
        const adEarnings = 0.050; // Earnings per ad
        const totalAds = 2; // Total number of ads
        let adTimer;
        let isAdActive = false;

        // Ad Data: 2 ads with different titles, descriptions, and URLs, and different earnings
        const adsData = [
            { title: 'Ad 1', description: 'আপনার তথ্য দিন এবং শেষে যা করতে বলে তা করবেন যেমন সাইন আপ করা অ্যাপ ডাউনলোড করা আপনি অ্যাপ ডাউনলোড করে ১ ঘন্টা পর আবার ডিলিট করে দিয়েন সমস্যা নাই 0.020 USD!', url: 'https://luglawhaulsano.net/4/8635162/ad1', earnings: 0.020 },
            { title: 'Ad 2', description: 'Watch and earn 4.00 USD!', url: 'https://example.com/ad2', earnings: 0.00 },
        ];

        // Handle Ad Click
        function handleAdClick(adId, url, earnings) {
            if (isAdActive) {
                alert('You are already watching an ad!');
                return;
            }

            const adCard = document.getElementById(adId);
            const timerDiv = document.createElement('div');
            timerDiv.classList.add('timer-container');
            adCard.appendChild(timerDiv);

            let timeRemaining = 60;
            isAdActive = true;
            
            // Timer Update
            adTimer = setInterval(() => {
                timeRemaining--;
                timerDiv.innerText = `Time Left: ${timeRemaining}s`;

                if (timeRemaining <= 0) {
                    clearInterval(adTimer);
                    alert('Ad time is over! You can now close the ad.');
                    balance += earnings;
                    localStorage.setItem('balance', balance.toFixed(2));
                    document.getElementById('balance').innerText = `${balance.toFixed(2)} USD`;
                    isAdActive = false;

                    // Hide ad for 24 hours
                    localStorage.setItem(adId + '_lastClicked', Date.now());
                    adCard.style.display = 'none';
                }
            }, 1000);
        }

        // Load User Info and Ads on Page Load
        window.onload = function () {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                document.getElementById('profileName').innerText = savedName;
            } else {
                document.getElementById('profileName').innerText = 'Please enter your name';
            }

            const savedBalance = parseFloat(localStorage.getItem('balance') || '0.000');
            document.getElementById('balance').innerText = `${savedBalance.toFixed(2)} USD`;

            // Show ads
            const adsContainer = document.getElementById('adsContainer');
            adsContainer.innerHTML = ''; // Clear the container before adding ads

            for (let i = 0; i < totalAds; i++) {
                const adCard = document.createElement('div');
                adCard.classList.add('ad-card');
                adCard.id = `ad${i + 1}`;

                const adContent = document.createElement('p');
                adContent.innerText = `${adsData[i].title}: ${adsData[i].description}`;

                const adButton = document.createElement('button');
                adButton.innerText = 'Watch Ad';
                adButton.onclick = function () {
                    handleAdClick(`ad${i + 1}`, adsData[i].url, adsData[i].earnings);
                };

                adCard.appendChild(adContent);
                adCard.appendChild(adButton);
                adsContainer.appendChild(adCard);
            }

            // Hide ads if they were watched in the last 24 hours
            for (let i = 0; i < totalAds; i++) {
                let adLastClicked = localStorage.getItem(`ad${i + 1}_lastClicked`);
                let now = Date.now();
                if (adLastClicked && (now - adLastClicked < 24 * 60 * 60 * 1000)) {
                    document.getElementById(`ad${i + 1}`).style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
