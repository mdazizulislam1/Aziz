            { title: 'Ad 5', description: 'আপনার তথ্য দিন এবং শেষে যা করতে বলে...', url: 'https://www.profitablecpmrate.com/wqe02yerqh?key=f441e7cb2d4ca294e8301f7461a42644/ad5', earnings: 0.025, code: 'AD5CODE' },
            { title: 'Ad 6', description: 'Watch and earn 6.00 USD!', url: 'https://example.com/ad6', earnings: 0.00, code: 'AD6CODE' },

            { title: 'Ad 10', description: 'আপনার তথ্য দিন এবং শেষে যা করতে বলে...', url: 'https://luglawhaulsano.net/4/8635160/ad10', earnings: 0.020, code: 'AD10CODE' },

        // Toggle Menu Popup
        function toggleMenu() {
            const menuPopup = document.getElementById('menuPopup');
            menuPopup.style.display = menuPopup.style.display === 'block' ? 'none' : 'block';
        }

        // Show Withdraw Message
        function showWithdraw() {
            alert(`Development in progress. If your balance is 5 USD or more, please contact the admin to withdraw.`);
        }

        // Save Name and Close Popup
        function saveName() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                document.getElementById('profileName').innerText = username;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                alert('Please enter a valid name.');
            }
        }

        // Handle Ad Click
        function handleAdClick(adId, url, earnings, code) {
            let lastClicked = localStorage.getItem(adId + '_lastClicked');
            let now = Date.now();

            // Check if the ad has been clicked within the last 24 hours
            if (lastClicked && (now - lastClicked < 24 * 60 * 60 * 1000)) {
                alert('You can only watch this ad once every 24 hours.');
                return;
            }

            const adWindow = window.open(url, '_blank');
            const adStartTime = Date.now();

            const checkAdInterval = setInterval(() => {
                if (adWindow.closed) {
                    const elapsedTime = (Date.now() - adStartTime) / 1000; // in seconds

                    // Prompt user for code input
                    let userCode = prompt('Please enter the code for this ad:');

                    if (userCode === code && elapsedTime >= 60) {
                        // Update balance only if the ad was watched for at least 60 seconds and the correct code is entered
                        alert(`You have earned ${earnings} USD!`);
                        balance += earnings;
                        localStorage.setItem('balance', balance.toFixed(2));
                        document.getElementById('balance').innerText = `${balance.toFixed(2)} USD`;
                        localStorage.setItem(adId + '_lastClicked', now);

                        // Hide the ad for 24 hours after successful earnings
                        document.getElementById(adId).style.display = 'none';
                    } else if (userCode !== code) {
                        alert('Incorrect code entered.');
                    } else {
                        alert('You must watch the ad for at least 60 seconds to earn!');
                    }

                    clearInterval(checkAdInterval);
                }
            }, 1000);
        }

        // Load User Info and Ads on Page Load
        window.onload = function () {
            const savedName = localStorage.getItem('username');
            if (savedName) {
                document.getElementById('profileName').innerText = savedName;
                document.getElementById('popupForm').style.display = 'none';
            } else {
                document.getElementById('popupForm').style.display = 'flex';
            }

            const savedBalance = parseFloat(localStorage.getItem('balance') || '0.000');
            document.getElementById('balance').innerText = `${savedBalance.toFixed(2)} USD`;

            // Show ads
            const adsContainer = document.getElementById('adsContainer');
            adsContainer.innerHTML = ''; // Clear the container before adding ads

            for (let i = 0; i < adsData.length; i++) {
                const adCard = document.createElement('div');
                adCard.classList.add('ad-card');
                adCard.innerHTML = `
                    <h4>${adsData[i].title}</h4>
                    <p>${adsData[i].description}</p>
                    <input type="text" id="ad${i+1}Code" placeholder="Enter Code">
                    <button onclick="handleAdClick('ad${i+1}', '${adsData[i].url}', ${adsData[i].earnings}, '${adsData[i].code}')">Submit</button>
                `;
                adsContainer.appendChild(adCard);
            }
        }
    </script>
